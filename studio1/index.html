<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Generator Madlibs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/4fd0d98028.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <!-- left side -->
        <header>
            <img src="images/cocktail.svg" alt="cocktail illustration">
        </header>

        <!-- right side -->
        <main>
            

            <!-- first page -->
            <section id="input" class="showing">

                <!-- including submit button -->
                <form id="myForm">

                    <!-- where should i put this?? right after main??  -->
                    <h2>Generate Your Own Cocktail</h2>

                    <!-- 1 to 5 -->
                    <section id="formGrid">

                        <div class="circle">
                            <p class="number">1</p>
                        </div>
                        <label for="base">Base</label>
                        <select id="base" required>
                            <option value="">Select...</option>
                            <option value="gin">Gin</option>
                            <option value="vodka">Vodka</option>
                            <option value="rum">Rum</option>
                            <option value="whiskey">Whiskey</option>
                        </select>

                        <div class="circle">
                            <p class="number">2</p>
                        </div>
                        <label for="color">Color</label>
                        <input type="text" id="color" required>

                        <div class="circle">
                            <p class="number">3</p>
                        </div>
                        <label for="adjective">Adjective</label>
                        <input type="text" id="adjective" required>

                        <div class="circle">
                            <p class="number">4</p>
                        </div>
                        <label for="fruit">Fruit</label>
                        <input type="text" id="fruit" required>

                        <div class="circle">
                            <p class="number">5</p>
                        </div>
                        <label for="noun">Noun</label>
                        <input type="text" id="noun" required>
                    </section>

                    <section id="submitbutton">
                        <input type="submit" id="send-form" value="Submit">
                    </section>

                </form>

            </section>

            <!-- second page -->
            <section id="second" class="hidden">
                <article id="secondpage">
                </article>

                <section id="recipebutton">
                    <input type="submit" id="show-recipe" value="show recipe     " class="hidden">
                    <i class="fas fa-arrow-right" id="arrow"></i>
                </section>
                
            </section>


            <section id="output" class="hidden">
                <article id="madlib">
                </article>
            </section>
        </main>
    </div>
</body>

</html>
